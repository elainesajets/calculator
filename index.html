<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=VT323&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>
  </head>
  <body>
    <main id="calculator">
      <div id="container">
        <div id="display">0</div>
        <div id="buttons">
          <div id="main-buttons">
            <div id="top-buttons">
              <button class="top-button" data-key="Escape">AC</button>
              <button class="operator-button">+/-</button>
              <button class="operator-button">%</button>
            </div>
            <div id="numbers">
              <button class="number-button" data-key="Digit7">7</button>
              <button class="number-button" data-key="Digit8">8</button>
              <button class="number-button" data-key="Digit9">9</button>
              <button class="number-button" data-key="Digit4">4</button>
              <button class="number-button" data-key="Digit5">5</button>
              <button class="number-button" data-key="Digit6">6</button>
              <button class="number-button" data-key="Digit1">1</button>
              <button class="number-button" data-key="Digit2">2</button>
              <button class="number-button" data-key="Digit3">3</button>
              <button class="number-button" data-key="Digit0">0</button>
              <button class="number-button" data-key="Period">.</button>
            </div>
          </div>
          <div id="operator-buttons">
            <button class="operator-button" data-key="Slash">รท</button>
            <button class="operator-button" data-key="NumpadMultiply">x</button>
            <button class="operator-button" data-key="Minus">-</button>
            <button class="operator-button" data-key="NumpadAdd">+</button>
            <button class="operator-button" data-key="Enter">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
